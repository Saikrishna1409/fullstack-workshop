<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Gallery - Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <header class="bg-warning text-white py-5 text-center">
        <div class="container">
            <h1 class="display-4 fw-bold">Media Gallery</h1>
            <nav class="navbar navbar-expand-lg navbar-dark mt-4">
                <div class="container">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="#images">Images</a></li>
                        <li class="nav-item"><a class="nav-link" href="#audio">Audio</a></li>
                        <li class="nav-item"><a class="nav-link" href="#video">Video</a></li>
                        <li class="nav-item"><a class="nav-link" href="#embeds">Embeds</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        <section id="images" class="mb-5">
            <h2 class="display-6 text-center mb-4">Image Gallery</h2>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <div class="col">
                    <div class="card h-100 shadow-sm">
                        <figure class="m-0">
                            <picture>
                                <source media="(min-width: 1200px)" srcset="https://picsum.photos/id/101/1200/800">
                                <img src="https://picsum.photos/id/101/400/300" class="card-img-top"
                                    alt="Mountain sunset" loading="lazy">
                            </picture>
                        </figure>
                        <div class="card-body">
                            <h5 class="card-title">Mountain Sunset</h5>
                            <p class="card-text">Alpine landscape at golden hour.</p>
                        </div>
                    </div>
                </div>
                <!-- Additional image cards... -->
            </div>
        </section>

        <section id="audio" class="mb-5">
            <h2 class="display-6 text-center mb-4">Audio Tracks</h2>
            <div class="row row-cols-1 row-cols-lg-3 g-4">
                <div class="col">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Ambient Forest</h5>
                            <p class="card-text">Nature | 2:30</p>
                            <audio controls class="w-100">
                                <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
                                    type="audio/mpeg">
                            </audio>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="video" class="mb-5">
            <h2 class="display-6 text-center mb-4">Video Gallery</h2>
            <div class="row row-cols-1 row-cols-md-2 g-4">
                <div class="col">
                    <div class="card shadow-sm">
                        <div class="ratio ratio-16x9">
                            <video controls class="w-100 h-100" poster="https://picsum.photos/id/1084/640/360"
                                preload="metadata">
                                <source
                                    src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
                                    type="video/mp4">
                            </video>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Drone Footage</h5>
                            <p class="card-text">Mountain aerial views</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="embeds" class="mb-5">
            <h2 class="display-6 text-center mb-4">Embedded Content</h2>
            <div class="row g-4">
                <div class="col-md-6">
                    <div class="ratio ratio-16x9">
                        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube sample"
                            allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
