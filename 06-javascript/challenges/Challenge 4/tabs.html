<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .tab {
            padding: 10px 20px;
            border: 1px solid #e80b0b;
            cursor: pointer;
            display: inline-block;
        }

        .active {
            background-color: #acc32bc5;
            color: white;
        }

        #content {
            border: 1px solid #000;
            padding: 20px;
            margin-top: -1px;
        }
    </style>
</head>
<body>

<header>
    <h1>Tabs Demo</h1>
</header>

<main align="center">
    <nav id="tabs"></nav>
    <section id="content"></section>
</main>

<script src="tabs.js"></script>
</body>
</html>
