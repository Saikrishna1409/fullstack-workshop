<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="form-validator.css">
</head>
<body>
    <form id="registrationForm" novalidate>
        <div class="form-group">
            <label for="username">Username</label>
            <div class="input-wrapper">
                <input type="text" id="username" name="username" required>
                <span class="success" id="usernameSuccess">✓</span>
            </div>
            <div class="error" id="usernameError"></div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <div class="input-wrapper">
                <input type="email" id="email" name="email" required>
                <span class="success" id="emailSuccess">✓</span>
            </div>
            <div class="error" id="emailError"></div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
                <input type="password" id="password" name="password" required>
                <span class="visibility-toggle" id="passwordToggle"><img src="visible_non.jpg" alt="icon" height="15px" width="15px"></span>
                <span class="success" id="passwordSuccess">✓</span>
            </div>
            <div class="error" id="passwordError"></div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <div class="input-wrapper">
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <span class="visibility-toggle" id="confirmPasswordToggle"><img src="visible_non.jpg" alt="icon" height="15px" width="15px"></span>
                <span class="success" id="confirmPasswordSuccess">✓</span>
            </div>
            <div class="error" id="confirmPasswordError"></div>
        </div>

        <button type="submit" id="submitBtn" disabled>Register</button>
    </form>
    <script src="form-validator.js"></script>
</body>
</html>
